site_name: BGA23
site_url: https://bga23.org
site_description: Biodiversity Genomics Academy 2023 - short workshops and introductory sessions for bioinformatics tools as part of the annual Biodiversity Genomics conference presented by the Earth Biogenome Project.
copyright: Tree of Life Training, Wellcome Sanger Institute
edit_uri: https://github.com/bgacademy23/bgacademy23.github.io/blob/main/docs

nav:
    - About: index.md
    - sessions.md

theme:
    name: material
    # custom_dir: docs/assets/overrides
    language: en
    logo: assets/BGA23_logo_transparent_325.png
    palette:
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/weather-night
              name: Switch to light mode
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
    font:
        text: Inter
    features:
        - content.action.edit
        - content.code.annotate
        - content.code.copy
        - navigation.footer
        - navigation.tabs
        - navigation.top
        - navigation.tracking
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow

extra:
    consent:
        title: Cookie consent
        description: >-
            We use cookies to recognize your repeated visits and preferences, as well
            as to measure the effectiveness of our documentation and whether users
            find what they're searching for. With your consent, you're helping us to
            make our documentation better.
    social:
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/BGAcademy23
          name: Tree of Life Training on twitter
        - icon: fontawesome/brands/mastodon
          link: https://genomic.social/@BGAcademy23
          name: tol_training on genomic.social

markdown_extensions:
    - admonition
    - attr_list
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.details
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.snippets:
          base_path: ["."]
    - pymdownx.snippets
    - pymdownx.superfences
    - tables
    - toc:
          title: On this page
          permalink: true
plugins:
    - search
